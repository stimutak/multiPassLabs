<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Black terminal background -->
  <rect width="32" height="32" fill="#000000"/>
  
  <!-- Scanline effect -->
  <rect width="32" height="1" y="8" fill="#00ff00" opacity="0.1"/>
  <rect width="32" height="1" y="16" fill="#00ff00" opacity="0.1"/>
  <rect width="32" height="1" y="24" fill="#00ff00" opacity="0.1"/>
  
  <!-- Terminal prompt -->
  <text x="2" y="10" font-family="monospace" font-size="8" fill="#00ff00" opacity="0.4">></text>
  
  <!-- MPL ASCII text with glitch effect -->
  <g id="mpl-text">
    <!-- M -->
    <text x="4" y="20" font-family="monospace" font-size="10" font-weight="bold" fill="#00ff00">M</text>
    <!-- P with slight offset for glitch -->
    <text x="11" y="20" font-family="monospace" font-size="10" font-weight="bold" fill="#00ff00">P</text>
    <text x="11.5" y="20.5" font-family="monospace" font-size="10" font-weight="bold" fill="#ff0000" opacity="0.3">P</text>
    <!-- L -->
    <text x="18" y="20" font-family="monospace" font-size="10" font-weight="bold" fill="#00ff00">L</text>
  </g>
  
  <!-- Cursor blink -->
  <rect x="25" y="14" width="2" height="8" fill="#00ff00">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Corner brackets for terminal window effect -->
  <polyline points="1,1 1,5 5,1" fill="none" stroke="#00ff00" stroke-width="0.5" opacity="0.5"/>
  <polyline points="31,1 27,1 31,5" fill="none" stroke="#00ff00" stroke-width="0.5" opacity="0.5"/>
  <polyline points="1,31 1,27 5,31" fill="none" stroke="#00ff00" stroke-width="0.5" opacity="0.5"/>
  <polyline points="31,31 31,27 27,31" fill="none" stroke="#00ff00" stroke-width="0.5" opacity="0.5"/>
</svg>